<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Login & Sign-Up</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    {% if logged_in %}
        <h1>Welcome, {{ company_name }}!</h1>
        <div class="dashboard">
            <h2>Your Dashboard</h2>
            <p>This is where you can display company-specific data, analytics, etc.</p>
        </div>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome! Please login or sign up.</h1>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <input type="email" name="signup_email" placeholder="Email" required>
                <input type="password" name="signup_password" placeholder="Password" required>
                <input type="text" name="signup_company_name" placeholder="Company Name" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <input type="email" name="login_email" placeholder="Email" required>
                <input type="password" name="login_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
